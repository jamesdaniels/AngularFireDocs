<label>
  <select *ngIf="tsdocs.versions | async; let versions" (change)="changeVersion($event.target.value)">
    <ng-container *ngIf="tsdocs.selectedVersionKey | async; let selectedVersionKey">
      <ng-container *ngFor="let version of versions | keyvalue ">
        <option [value]="version.value.version" [selected]="version.key === selectedVersionKey ? 'selected' : ''">
          {{ version.value.version }}
        </option>
      </ng-container>
    </ng-container>
  </select>
</label>
